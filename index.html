<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Rooms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="rooms-wrapper">
  <div class="featured">
    <img src="images/lux.jpg" alt="Deluxe Room">
    <div class="featured-content">
      <h3>Deluxe Rooms (AC)</h3>
      <div class="room-info">
        <span>👥 2 Guests</span>
        <span>🛏 Double bed</span>
        <span>📐 155 sqft</span>
      </div>
      <p>
        Spaciously built and elegantly furnished, Deluxe Rooms come with air conditioning and are the perfect retreat for the two of you.
      </p>
      <a href="#" class="btn">Book Now</a>
    </div>
  </div>

  <div class="grid">
    <div class="gallery">
      <div class="room">
        <img src="images/standard.jpg" alt="Standard Rooms">
        <div class="room-name">Standard Rooms</div>
      </div>
      <div class="room">
        <img src="images/images.jpg" alt="Club Rooms">
        <div class="room-name">Club Rooms</div>
      </div>
      <div class="room">
        <img src="images/suites.jpg" alt="Suites">
        <div class="room-name">Suites</div>
      </div>
      <div class="room">
        <img src="images/wood.jpg" alt="Wood House">
        <div class="room-name">Wood House</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
